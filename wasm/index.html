<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Earcut Go WASM 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Earcut Go WASM 测试</h1>
    
    <p>这个页面演示了如何使用 Go 编写的 Earcut 库的 WebAssembly 版本。</p>
    
    <div>
        <button id="triangulateBtn">三角剖分示例多边形</button>
    </div>
    
    <canvas id="canvas" width="600" height="400"></canvas>
    
    <h3>结果：</h3>
    <pre id="result">点击按钮运行三角剖分...</pre>
    <script src="wasm_exec.js"></script>
    <script>
        // 加载 WASM
        const go = new Go();
        
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                console.log("WASM 已加载");
                
                // 启用按钮
                document.getElementById("triangulateBtn").disabled = false;
            })
            .catch(err => {
                console.error("加载 WASM 失败:", err);
                document.getElementById("result").textContent = "加载 WASM 失败: " + err.message;
            });
        
        // 示例多边形（带一个洞）
        const polygon = [
            // 外部轮廓 (顺时针)
            100, 100,  // 0
            500, 100,  // 1
            500, 300,  // 2
            100, 300,  // 3
            // 内部洞 (逆时针)
            200, 150,  // 4
            200, 250,  // 5
            400, 250,  // 6
            400, 150   // 7
        ];
        
        const holeIndices = [4]; // 洞从索引 4 开始
        
        // 三角剖分并绘制
        document.getElementById("triangulateBtn").addEventListener("click", function() {
            if (typeof earcutGo === "undefined") {
                document.getElementById("result").textContent = "WASM 尚未加载完成，请稍候...";
                return;
            }
            
            try {
                // 调用 WASM 中的 earcut 函数
                const triangles = earcutGo(polygon, holeIndices, 2);
                
                // 显示结果
                document.getElementById("result").textContent = "三角形索引: " + JSON.stringify(triangles);
                
                // 绘制结果
                drawTriangulation(polygon, triangles);
            } catch (err) {
                console.error("三角剖分错误:", err);
                document.getElementById("result").textContent = "三角剖分错误: " + err.message;
            }
        });
        
        // 绘制三角剖分结果
        function drawTriangulation(vertices, triangles) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制原始多边形
            ctx.beginPath();
            ctx.moveTo(vertices[0], vertices[1]);
            for (let i = 2; i < 8; i += 2) {
                ctx.lineTo(vertices[i], vertices[i + 1]);
            }
            ctx.closePath();
            ctx.strokeStyle = "#000";
            ctx.stroke();
            
            // 绘制洞
            ctx.beginPath();
            ctx.moveTo(vertices[8], vertices[9]);
            for (let i = 10; i < 16; i += 2) {
                ctx.lineTo(vertices[i], vertices[i + 1]);
            }
            ctx.closePath();
            ctx.strokeStyle = "#000";
            ctx.stroke();
            
            // 绘制三角形
            for (let i = 0; i < triangles.length; i += 3) {
                const a = triangles[i] * 2;
                const b = triangles[i + 1] * 2;
                const c = triangles[i + 2] * 2;
                
                ctx.beginPath();
                ctx.moveTo(vertices[a], vertices[a + 1]);
                ctx.lineTo(vertices[b], vertices[b + 1]);
                ctx.lineTo(vertices[c], vertices[c + 1]);
                ctx.closePath();
                
                // 随机颜色
                const r = Math.floor(Math.random() * 200 + 55);
                const g = Math.floor(Math.random() * 200 + 55);
                const blue = Math.floor(Math.random() * 200 + 55);
                
                ctx.fillStyle = `rgba(${r}, ${g}, ${blue}, 0.5)`;
                ctx.fill();
                ctx.strokeStyle = "#333";
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
